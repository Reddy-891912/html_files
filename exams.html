        // 5) Sort an array without using sort method.
        var arr = [5, 3, 6, 8, 9, 6, 1, 2, 0, 3, 4];
        function bubbleSort(array) {
            var done = false;
            while (!done) {
                done = true;
                for (var i = 1; i < array.length; i += 1) {
                    if (array[i - 1] > array[i]) {
                        done = false;
                        var tmp = array[i - 1];
                        array[i - 1] = array[i];
                        array[i] = tmp;
                    }
                }
            }
            return array;
        }
