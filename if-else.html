<html>

<head>
    <script>
        var age = 20;
        if (age >= 18) {
            console.log("major");
        }
        else {
            console.log("minor");
        }
        var marks = 75;
        if (marks >= 80) {
            console.log("pass");
        }
        else {
            console.log("fail");
        }

        var num = 0;
        if (num > 0) {
            console.log("+ve");
        }
        else if (num < 0) {
            console.log("-ve");
        }
        else {
            console.log("zero")
        }

        var time = 10;
        if (time >= 0 && time <= 11) {
            console.log("GM");
        }
        else if (time >= 11 && time <= 16) {
            console.log("GA");
        }
        else if (time >= 16 && time <= 20) {
            console.log("GV")
        }
        else if (time >= 20 && time <= 24) {
            console.log("GN")
        }

        if (true) {
            console.log("one");
        }
        else if (false) {
            console.log("two");
        }
        else if (false) {
            console.log("three");
        }
        else {
            console.log("four")
        }
    </script>
</head>
